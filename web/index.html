<head>
    <title>Web Remote Control</title>
    <style>
        fieldset {
            padding: 20px;
        }
    </style>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
        integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
        crossorigin="anonymous"></script>
    <script>
        var socket = io.connect('http://localhost:8080');
        window.onload = () => {
            // start by hiding the error message
            document.querySelector('#error').style.display = 'none';
            // show the elements at half transparency, until page loaded.
            document.querySelector('#ui').style.opacity = 0.5;

            socket.on('connect', (data) => {
                // return page elements back to normal on successful connection.
                document.querySelector('#ui').style.opacity = 1;
                
                function step(motor, c) {
                    socket.emit(`${motor}:step`, c);
                }

                // TODO: give keybind to the buttons!
                document.querySelector('#stepCW1').onclick = () => step('motor1', 'cw');
                document.querySelector('#stepCCW1').onclick = () => step('motor1', 'ccw');

                document.querySelector('#stepCW2').onclick = () => step('motor2', 'cw');
                document.querySelector('#stepCCW2').onclick = () => step('motor2', 'ccw');

                socket.on('disconnect', () => {
                    // show the error message on server-side socket disconnect.
                    document.querySelector('#error').style.display = 'block';
                    document.querySelector('#error').style.color = 'red';
                });
            });
        };
    </script>
</head>

<body>
    <p id="error">
        <em>NOTE: Do ensure only one instance of this page is open!</em>
    </p>

    <div id='ui'>
        <fieldset>
            <legend>Motor 1</legend>
            <button id="stepCW1">Step CW</button>
            <button id="stepCCW1">Step CCW</button>
        </fieldset>
        <fieldset>
            <legend>Motor 2</legend>
            <button id="stepCW2">Step CW</button>
            <button id="stepCCW2">Step CCW</button>
        </fieldset>
    </div>
</body>
